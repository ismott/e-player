<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de times</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    
    <main>
        <section class="cont_baner_times">
            <h1>Cadastro de Times</h1>
        </section>

        <section class="cadastro_time">
            <div class="cont_emblema">
                <div class="emblema_nome"> 
                    <div class="nome_equipe">
                        <h2>Nome da Equipe</h2>
                        <input type="text">
                    </div>
                    <div class="emblema">
                        <h2>Emblema</h2>
                        <input type="file">
                    </div>
                    <div class="cont_boton_times">
                        <button class="cadastrar_times">Cadastrar</button>
                    </div>
                </div>
            </div>
            <div class="lista_times">
                <h2>Lista de Times</h2>
            </div>
            <div class="table_equipe">
                <table>
                    <tr>
                        <th>Nome da equipe</th>
                        <th>Emblema</th>
                    </tr>
                    <tr>
                        <td>noitada</td>
                        <td><img src="assets/fla-logo.png" alt=""></td>
                    </tr>
                    <tr>
                        <td>badaras</td>
                        <td><img src="assets/fla-logo.png" alt=""></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body>
</html>
